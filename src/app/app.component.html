<app-navbar (menuClicked)="drawer.toggle()"></app-navbar>
<mat-drawer-container class="sidemenu-container" autosize>
    <mat-drawer #drawer class="sidemenu-sidenav" mode="side">
        <app-sidenav (routeSelected)="drawer.close()"></app-sidenav>
    </mat-drawer>
    <div class="main-container">
        <main>
            <router-outlet></router-outlet>
            <app-footer></app-footer>
        </main>
    </div>
</mat-drawer-container>
