<div class="content">
  <div class="filter-cards">
    <mat-card>
      <mat-card-subtitle>Filter by Category:</mat-card-subtitle>
      <mat-chip-list multiple>
        <mat-chip [selected]="isSelected(category)" 
                  (click)="toggleSelection(category)" 
                  *ngFor="let category of categories">
                  {{category}}
        </mat-chip>
      </mat-chip-list>
    </mat-card>
    <mat-card>
      <mat-card-subtitle>Filter by Language:</mat-card-subtitle>
      <mat-chip-list multiple>
        <mat-chip [selected]="isSelected(language)"
                  (click)="toggleSelection(language)" 
                  *ngFor="let language of languages">
                  {{language}}
        </mat-chip>
      </mat-chip-list>
    </mat-card>
  </div>
  <div class="course-grid-container">
    <!-- <div class="card-repeater"> -->
      <mat-card *ngFor="let class of visibleClasses" [routerLink]="['/courses/', class.ClassName]">
        <mat-card-header>
          <mat-card-title>{{class.ClassName}}</mat-card-title>
          <mat-card-subtitle>{{class.CourseNumber}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <img src="{{class.GraphicThumbnail}}">
        </mat-card-content>
        <mat-chip-list>
          <div *ngFor="let item of class.meta | keyvalue">
            <mat-chip *ngIf="item.value">{{item.key | titlecase}}</mat-chip>
          </div>
          <mat-chip *ngFor="let lang of class.languages">{{lang}}</mat-chip>
        </mat-chip-list>
      </mat-card>
    <!-- </div> -->
  </div>
</div>
