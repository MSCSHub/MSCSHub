<h2 mat-dialog-title>Not Verified</h2>
<mat-dialog-content class="mat-typography">
    <p>
      Please verify your email before leaving a review. 
      This helps us ensure that only UT 
      students are able to submit course reviews.
    </p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Close</button>
</mat-dialog-actions>
