<h2 mat-dialog-title>Not Logged In</h2>
<mat-dialog-content class="mat-typography">
    <p>
      Please log in before contributing to the site. 
      This helps us ensure that only UT students are 
      able to submit course reviews and edit course information.
    </p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Close</button>
</mat-dialog-actions>
